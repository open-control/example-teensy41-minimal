; Open Control - Teensy 4.1 Minimal Example
; 4 encoders + 2 buttons, no UI

[platformio]
default_envs = dev

; ============================================================================
; Common settings shared by all environments
; ============================================================================
[env]
platform = teensy
board = teensy41
framework = arduino
board_build.f_cpu = 450000000L

build_flags =
    -std=gnu++17
    -D USB_MIDI_SERIAL
    -D OC_LOG              ; Logging enabled - remove for production
    -I include

; ============================================================================
; Development: uses local repos via symlink (requires repos in ../)
; Usage: pio run -e dev
; ============================================================================
[env:dev]
lib_deps =
    framework=symlink://../framework
    hal-common=symlink://../hal-common
    hal-teensy=symlink://../hal-teensy
    https://github.com/luni64/EncoderTool
    https://github.com/vindar/ILI9341_T4
    https://github.com/PaulStoffregen/Encoder

; ============================================================================
; Release: uses GitHub repos (standalone, no local deps required)
; Usage: pio run -e release
; ============================================================================
[env:release]
lib_deps =
    https://github.com/open-control/hal-teensy
